Resources:
  MigrateResource:
    DependsOn: MigrationFunction
    Type: "Custom::MigrationResource"
    Properties:
      ServiceToken:
        Fn::GetAtt: MigrationFunction.Arn
  SeedResource:
    DependsOn:
      - MigrateResource
      - SeederFunction
    Type: "Custom::SeedResource"
    Properties:
      ServiceToken:
        Fn::GetAtt: SeederFunction.Arn