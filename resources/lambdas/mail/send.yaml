Resources:
  #IAM configuration
  MailSenderRole:
    DependsOn: MialSQS
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::Sub: '${StageName}-mail-sender-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      Path: '/'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaSQSQueueExecutionRole
  MailSendFunction:
    DependsOn: MailSenderRole
    Type: AWS::Serverless::Function
    Name:
      Fn::Sub: '${StageName}-mail-sender'
    Properties:
      Role:
        Fn::Sub: '${MailSenderRole.Arn}'
      CodeUri: ./src
      Handler: actions/mail/send.handler
      Events:
        MySQSEvent:
          Type: SQS
          Properties:
            Queue:
              Fn::Sub: '${MialSQS.Arn}'
            BatchSize: 1
