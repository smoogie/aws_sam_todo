Resources:
  #IAM configuration
  AddFileRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::Sub: '${StageName}-add-file-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      Path: '/'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
  AddFileFunction:
    Type: AWS::Serverless::Function
    Name:
      Fn::Sub: '${StageName}-add-file'
    Properties:
      Role:
        Fn::Sub: '${AddFileRole.Arn}'
      CodeUri: ./src
      Handler: actions/todo/add_file.handler
      Events:
        SddFile:
          Type: Api
          Properties:
            Path: /todo/{todoId}/file
            Method: post
            RestApiId:
              Ref: ToDoApi