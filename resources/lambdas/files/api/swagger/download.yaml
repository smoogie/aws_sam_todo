paths:
  /{id}:
    get:
      produces:
        - application/json
      responses:
        200:
          description: 'A JSON with file in base64'
          headers:
            Access-Control-Allow-Origin:
              type: string
          content:
            application/json:
              schema:
                $ref: '#/definitions/FileResponse'
        403:
          description: '403 response'
          headers:
            Access-Control-Allow-Origin:
              type: string
          content:
            application/json:
              schema:
                $ref: '#/definitions/ErrorResponse'
        404:
          description: '404 response'
          headers:
            Access-Control-Allow-Origin:
              type: string
          content:
            application/json:
              schema:
                $ref: '#/definitions/ErrorResponse'
        500:
          description: '500 response'
          headers:
            Access-Control-Allow-Origin:
              type: string
          content:
            application/json:
              schema:
                $ref: '#/definitions/ErrorResponse'
      parameters:
        - in: path
          name: 'id'
          required: true
          type: string
          description: 'id of file'
      x-amazon-apigateway-integration:
        httpMethod: POST
        type: aws
        uri:
          Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DownloadFileFunction.Arn}/invocations"
        responses:
          .*"statusCode":403.*:
            statusCode: '403'
            responseTemplates:
              application/json: "$input.path('$.errorMessage')"
          .*"statusCode":404.*:
            statusCode: '404'
            responseTemplates:
              application/json: "$input.path('$.errorMessage')"
          .*"statusCode":500.*:
            statusCode: '500'
            responseTemplates:
              application/json: "$input.path('$.errorMessage')"
          default:
            statusCode: '200'
            responseTemplates:
              application/json: "$input.path('$.body')"
        passthroughBehavior: when_no_templates
        requestTemplates:
          application/json: >
            #set($allParams = $input.params())
            {
            "context" : {
                "userId" : "$context.authorizer.principalId"
            },
            "params" : {
            #foreach($type in $allParams.keySet())
                #set($params = $allParams.get($type))
            "$type" : {
                #foreach($paramName in $params.keySet())
                "$paramName" : "$util.escapeJavaScript($params.get($paramName))"
                    #if($foreach.hasNext),#end
                #end
            }
                #if($foreach.hasNext),#end
            #end
            }
            }
