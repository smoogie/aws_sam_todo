Resources:
  LoginRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::Sub: '${StageName}-login-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      Path: '/'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
  LoginFunction:
    DependsOn: LoginRole
    Type: AWS::Serverless::Function
    Name:
      Fn::Sub: '${StageName}-login'
    Properties:
      Role:
        Fn::Sub: '${LoginRole.Arn}'
      CodeUri: ./src
      Handler: actions/auth/login.handler
      Events:
        GetUser:
          Type: Api
          Properties:
            Path: /auth/login
            Method: post
            RestApiId:
              Ref: ToDoApi