Resources:
  RefreshTokenRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::Sub: '${StageName}-refresh-token-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      Path: '/'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
  RefreshTokenFunction:
    DependsOn: RefreshTokenRole
    Type: AWS::Serverless::Function
    Name:
      Fn::Sub: '${StageName}-refresh-token'
    Properties:
      Role:
        Fn::Sub: '${RefreshTokenRole.Arn}'
      CodeUri: ../../../src
      Handler: actions/auth/refreshToken.handler
      Layers:
        - Ref: MainDependenciesLayer
      Events:
        ApiAction:
          Type: Api
          Properties:
            Path: /refresh
            Method: post
            RestApiId:
              Ref: AuthApi
        KeepAlive:
          Type: Schedule
          Properties:
            Input: '{"keep_alive_request":true}'
            Schedule: rate(10 minutes)