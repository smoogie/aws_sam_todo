Resources:
  ForgetPasswordRequestRole:
    DependsOn: MialSQS
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::Sub: '${StageName}-forget-password-request-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      Path: '/'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
  ForgetPasswordRequestFunction:
    DependsOn: ForgetPasswordRequestRole
    Type: AWS::Serverless::Function
    Name:
      Fn::Sub: '${StageName}-forget-password-request'
    Properties:
      Role:
        Fn::Sub: '${ForgetPasswordRequestRole.Arn}'
      CodeUri: ./src
      Handler: actions/auth/forget_password_request.handler
      Events:
        GetUser:
          Type: Api
          Properties:
            Path: /auth/forget_password
            Method: post
            RestApiId:
              Ref: ToDoApi