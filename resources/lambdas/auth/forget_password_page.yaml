Resources:
  ForgetPasswordPageRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::Sub: '${StageName}-forget-password-page-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      Path: '/'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
  ForgetPasswordPageFunction:
    DependsOn: ForgetPasswordPageRole
    Type: AWS::Serverless::Function
    Name:
      Fn::Sub: '${StageName}-forget-password-page'
    Properties:
      Role:
        Fn::Sub: '${ForgetPasswordPageRole.Arn}'
      CodeUri: ./src
      Handler: actions/auth/forget_password_page.handler
      Events:
        GetUser:
          Type: Api
          Properties:
            Path: /auth/reset_password
            Method: get
            RestApiId:
              Ref: ToDoApi