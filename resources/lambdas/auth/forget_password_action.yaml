Resources:
  ForgetPasswordActionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::Sub: '${StageName}-forget-password-action-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      Path: '/'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
  ForgetPasswordActionFunction:
    DependsOn: ForgetPasswordActionRole
    Type: AWS::Serverless::Function
    Name:
      Fn::Sub: '${StageName}-forget-password-action'
    Properties:
      Role:
        Fn::Sub: '${ForgetPasswordActionRole.Arn}'
      CodeUri: ./src
      Handler: actions/auth/forget_password_action.handler
      Events:
        GetUser:
          Type: Api
          Properties:
            Path: /auth/reset
            Method: post
            RestApiId:
              Ref: ToDoApi