Resources:
  S3ThumbnailRole:
    Type: AWS::IAM::Role
    Properties:
      Timeout: 90
      RoleName:
        Fn::Sub: '${StageName}-s3-thumbnail-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      Path: '/'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
  S3ThumbnailFunction:
    DependsOn: S3ThumbnailRole
    Type: AWS::Serverless::Function
    Name:
      Fn::Sub: '${StageName}-s3-thumbnail'
    Properties:
      Role:
        Fn::Sub: '${S3ThumbnailRole.Arn}'
      CodeUri: ./src
      Handler: actions/s3/thumbnail.handler
