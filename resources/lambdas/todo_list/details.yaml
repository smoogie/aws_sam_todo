Resources:
  ToDoListRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::Sub: '${StageName}-details-todo-list-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      Path: '/'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
  ToDoListFunction:
    Type: AWS::Serverless::Function
    Name:
      Fn::Sub: '${StageName}-details-todo-list'
    Properties:
      Role:
        Fn::Sub: '${ToDoListRole.Arn}'
      CodeUri: ./src
      Handler: actions/todo_list/details.handler
      Events:
        SddFile:
          Type: Api
          Properties:
            Path: /todo_list/{listId}
            Method: get
            RestApiId:
              Ref: ToDoApi