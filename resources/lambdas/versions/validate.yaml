Resources:
  #IAM configuration
  VersionValidationRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::Sub: '${StageName}-version-validation-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      Path: '/'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
  VersionValidationFunction:
    Type: AWS::Serverless::Function
    Name:
      Fn::Sub: '${StageName}-version-validate'
    Properties:
      Role:
        Fn::Sub: '${VersionValidationRole.Arn}'
      CodeUri: ./src
      Handler: actions/versions/validate.handler
      Events:
        AppVersionValidation:
          Type: Api
          Properties:
            Path: /version
            Method: get
            RestApiId:
              Ref: ToDoApi