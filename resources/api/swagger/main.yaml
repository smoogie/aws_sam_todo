swagger: '2.0'
info:
  version: '0.1'
  title: 'Todo API'
# cognito authorizer
securityDefinitions:
  ToDoLambdaAuthorizer:
    type: apiKey
    name: 'Authorization'
    in: header
    x-amazon-apigateway-authtype: custom
    x-amazon-apigateway-authorizer:
      authorizerUri:
        Fn::Sub: 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AuthorizationFunction.Arn}/invocations'
      authorizerResultTtlInSeconds: 300
      type: token
definitions:
  ErrorResponse:
    title: 'version response error'
    type: object
    required:
      - errors
    properties:
      errors:
        type: object