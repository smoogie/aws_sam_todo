  FileInfoResponse:
    title: 'file info response'
    type: object
    required:
      - url
    properties:
      accepted:
        type: string
paths:
  /todo/{todoId}/file:
    post:
      produces:
        - application/json
      responses:
        '200':
          description: 'A JSON with info about added file'
          headers:
            Access-Control-Allow-Origin:
              type: string
          content:
            application/json:
              schema:
                $ref: '#/definitions/FileInfoResponse'
      parameters:
        - in: path
          name: todoId
          schema:
            type: string
          required: true
          description: 'todo list id'
      summary: 'save file for todo'
      x-amazon-apigateway-integration:
        httpMethod: POST
        type: aws
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AddFileFunction.Arn}/invocations
        responses:
          default:
            statusCode: 200
        passthroughBehavior: when_no_templates
        requestTemplates:
          "application/json": >
            #set($allParams = $input.params())
            {
            "bodyJson" : $input.json('$'),
            "params" : {
            #foreach($type in $allParams.keySet())
                #set($params = $allParams.get($type))
            "$type" : {
                #foreach($paramName in $params.keySet())
                "$paramName" : "$util.escapeJavaScript($params.get($paramName))"
                    #if($foreach.hasNext),#end
                #end
