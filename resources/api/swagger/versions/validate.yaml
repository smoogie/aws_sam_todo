definitions:
  VersionResponse:
    title: 'version response'
    type: object
    required:
      - accepted
    properties:
      accepted:
        type: bool
paths:
  /version:
    get:
      produces:
        - application/json
      responses:
        '200':
          description: 'A JSON with info about version validation'
          headers:
            Access-Control-Allow-Origin:
              type: string
          content:
            application/json:
              schema:
                $ref: '#/definitions/VersionResponse'
      parameters:
        - in: query
          name: 'version'
          schema:
            type: string
          required: true
          description: 'version id like 0.1, 1.1'
      summary: 'verify your version'
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${VersionValidationFunction.Arn}/invocations'
        responses:
          default:
            statusCode: 200
        passthroughBehavior: when_no_templates
        requestTemplates:
          application/json: >
            #set($allParams = $input.params())
            {
            "bodyJson" : $input.json('$'),
            "params" : {
            #foreach($type in $allParams.keySet())
                #set($params = $allParams.get($type))
            "$type" : {
                #foreach($paramName in $params.keySet())
                "$paramName" : "$util.escapeJavaScript($params.get($paramName))"
                    #if($foreach.hasNext),#end
                #end
            }
                #if($foreach.hasNext),#end
            #end
            },
            "context" : {
                "cognitoIdentityId" : "$context.identity.cognitoIdentityId",
                "cognitoIdentityPoolId" : "$context.identity.cognitoIdentityPoolId"
                }
            }
        httpMethod: POST
        type: aws