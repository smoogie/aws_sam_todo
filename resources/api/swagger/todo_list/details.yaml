paths:
  /todo_list/{listId}:
    get:
      security:
        - ToDoLambdaAuthorizer: []
      produces:
        - application/json
      responses:
        403:
          description: "403 response"
        404:
          description: "404 response"
        200:
          description: 'A JSON with info about todo list'
          headers:
            Access-Control-Allow-Origin:
              type: string
          content:
            application/json:
              schema:
                $ref: '#/definitions/ToDoListResponse'
      parameters:
        - in: path
          name: 'listId'
          schema:
            type: string
          required: true
          description: 'todo list id'
      summary: 'get details of todo list'
      x-amazon-apigateway-integration:
        httpMethod: POST
        type: aws
        uri:
          Fn::Sub: 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ToDoListFunction.Arn}/invocations'
        responses:
          .*"statusCode":404.*:
            statusCode: "404"
            responseTemplates:
              application/json: "#set ($errorMessageObj = $util.parseJson($input.path('$.errorMessage')))\n\
                        {\n   \"error\" : $errorMessageObj.error\n}\n"
          .*"statusCode":403.*:
            statusCode: "403"
            responseTemplates:
              application/json: "#set ($errorMessageObj = $util.parseJson($input.path('$.errorMessage')))\n\
                        {\n   \"error\" : $errorMessageObj.error\n}\n"
          default:
            statusCode: "200"
            responseTemplates:
              application/json: "$input.path('$.body')"
        passthroughBehavior: when_no_templates
        requestTemplates:
          application/json: >
            #set($allParams = $input.params())
            {
            "params" : {
            #foreach($type in $allParams.keySet())
                #set($params = $allParams.get($type))
            "$type" : {
                #foreach($paramName in $params.keySet())
                "$paramName" : "$util.escapeJavaScript($params.get($paramName))"
                    #if($foreach.hasNext),#end
                #end
            }
                #if($foreach.hasNext),#end
            #end
            },
            "context" : {
                      "userId" : "$context.authorizer.principalId"
                }
            }