paths:
  /auth/reset:
    post:
      produces:
        - text/html
      responses:
        '200':
          description: 'Page with reset password form'
          headers:
            Access-Control-Allow-Origin:
              type: string
            Content-Type:
              type: string
      parameters:
        - in: body
          name: 'user'
          schema:
            type: object
            required:
              - email
              - password
            properties:
              email:
                type: string
              password:
                type: string
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ForgetPasswordActionFunction.Arn}/invocations'
        responses:
          default:
            statusCode: 200
            responseParameters:
              method.response.header.Content-Type: 'integration.response.body.headers.ContentType'
            responseTemplates:
              text/html: "$input.path('$.body')"
        passthroughBehavior: when_no_match
        httpMethod: POST
        type: aws
        requestTemplates:
          application/json: >
            #set($allParams = $input.params())
            {
            "bodyJson" : $input.json('$'),
            "params" : {
            #foreach($type in $allParams.keySet())
                #set($params = $allParams.get($type))
            "$type" : {
                #foreach($paramName in $params.keySet())
                "$paramName" : "$util.escapeJavaScript($params.get($paramName))"
                    #if($foreach.hasNext),#end
                #end
            }
                #if($foreach.hasNext),#end
            #end
            },
            "context" : {
                "cognitoIdentityId" : "$context.identity.cognitoIdentityId",
                "cognitoIdentityPoolId" : "$context.identity.cognitoIdentityPoolId"
                }
            }