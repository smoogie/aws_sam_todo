paths:
  /user:
    put:
      security:
        - ToDoLambdaAuthorizer: []
      produces:
        - application/json
      responses:
        '200':
          description: 'A JSON with info about edited user'
          headers:
            Access-Control-Allow-Origin:
              type: string
          content:
            application/json:
              schema:
                $ref: '#/definitions/UserResponse'
      x-amazon-apigateway-integration:
        httpMethod: POST
        type: aws
        uri:
          Fn::Sub: 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${EditUserFunction.Arn}/invocations'
        responses:
          default:
            statusCode: 200
        passthroughBehavior: when_no_templates
        requestTemplates:
          application/json: >
            #set($allParams = $input.params())
            {
            "bodyJson" : $input.json('$'),
            "context" : {
                      "userId" : "$context.authorizer.principalId"
                }
            }